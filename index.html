    .playlist-item:hover {

    .donate-btn {

      word-break: break-all; /* Quebra palavras longas */
      overflow-wrap: break-word; /* Alternativa para word-break */
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* CRT effect */
    .crt::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(18, 16, 16, 0) 50%, 
        rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

  <!-- Language detection and content switching -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Detect user's language
      const userLang = navigator.language || navigator.userLanguage;
      const isPortuguese = userLang.includes('pt');
      
      // Update all elements with data-lang attribute
      document.querySelectorAll('[data-lang-en]').forEach(el => {
        if (isPortuguese && el.dataset.langPt) {
          el.textContent = el.dataset.langPt;
        } else {
          el.textContent = el.dataset.langEn;
        }
      });
      
      // Update all placeholders
      document.querySelectorAll('[data-ph-en]').forEach(el => {
        if (isPortuguese && el.dataset.phPt) {
          el.placeholder = el.dataset.phPt;
        } else {
          el.placeholder = el.dataset.phEn;
        }
      });
    });

    // Render playlists
    function renderPlaylists() {

                          playlist.service === 'youtube' ? 'fa-youtube text-red-500' : 
                          'fa-apple text-pink-500';
        
        const item = document.createElement('div');
        item.className = `playlist-item bg-gray-800 bg-opacity-70 p-4 rounded-lg border border-gray-700 hover:border-blue-500 transition cursor-pointer`;
        item.dataset.service = playlist.service;
        
        item.innerHTML = `
          <div class="flex mb-4">
            <img src="${playlist.image}" alt="${playlist.title}" class="w-16 h-16 rounded object-cover">

              <h3 class="font-bold line-clamp-1">${playlist.title}</h3>

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href');
          if (targetId === '#') return;
          
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth'
            });
            
            // Close mobile menu if open
            const mobileMenu = document.getElementById('mobileMenu');
            if (!mobileMenu.classList.contains('hidden')) {
              mobileMenu.classList.add('hidden');

        });
